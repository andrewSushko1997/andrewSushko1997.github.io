
<!DOCTYPE html>

  <body>
		
		<main class="main">
			<div class="container">
				<div class="header">
					<div class="row">
						<div class="col-md-3 col-sm-3 col-xs-12">
							<div class="logo">
								<img src="img/logo.png" alt="Logo">

						</div>
						<div class="col-lg-2 col-lg-offset-4 col-md-3 col-md-offset-3 col-sm-4 col-sm-offset-1 col-xs-12 col-xs-offset-0">
							<div class="phone-box">
								<a class="phone-link" href="#">
									+7 495 771 05 08
							</a>
							</div>
						</div>
						<div class="col-md-3 col-sm-4 col-xs-12">
							<div class="wrap">
								<div class="wrap-cell">
									<button class="button header-btn">
										получить консультацию
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="main-content">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<h1 class="main-title">
								Автоматизированная <br>штукатурка стен
							</h1>

								Идеально ровные стены <br>в кратчайшие сроки
							</p>

							<p class="main-trigger">Оплата по факту!</p>
						</div>
						<div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
							<div class="main-form">
								<h2 class="main-form-title">
									Для расчёта точной стоимости <br>закажите <strong>выезд замерщика</strong>
								</h2>
								<form action="#">
								<label class="main-form-label" for="#">Ваше имя</label>
								<input class="main-form-input" type="text">
								<label class="main-form-label" for="#">Номер телефона</label>
								<input class="main-form-input" type="text">
								<button class="button main-form-button" type="submit">Оставьте заявку</button>
							</form>
							<p>Приедем в день обращения*</p>

						</div>
