<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container text-center">
		<button class="btn btn-main" data-toggle="modal" data-target="#myModal">Delete Files</button>
	</div>

<!-- Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        	<span aria-hidden="true">
						<img src="img/Close.png" alt="">
        	</span>
        </button>
        <h4 class="modal-title">Are you sure?</h4>
      </div>
      <div class="modal-body main-content">
        <p>Now you want to delete this files, it can destroy your mind!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default del-btn" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-primary nodel-btn" data-dismiss="modal">Not Delete</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
