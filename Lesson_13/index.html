<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Pixel Perfect</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<form action="" class="main-form">
			<p class="form-header">Create an account</p>

			<label for="email">
				Email: <span class="star">*</span>
			</label>
			<input type="text" class="email" id="email" placeholder="johnsmith@gmail.com">

			<label for="password">
				Choose Password: <span class="star">*</span>
			</label>
			<input type="text" class="password" id="password">

			<label for="password-1">
				Confirm Password: <span class="star">*</span>
			</label>
			<input type="text" class="password-1" id="password-1">

			<button class="btn">Register now!</button>
	  </form>
  </div>
</body>
</html>
